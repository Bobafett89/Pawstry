<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Super duper game</title>
        <link href="Assets/Styles/GeneralStyle.css" rel="stylesheet">
        <link href="Assets/Styles/LevelLoaderStyle.css" rel="stylesheet">
        <link href="Assets/Styles/LevelStyle.css" rel="stylesheet">
        <script src="Scripts/GameLogic.js"></script>
        <script src="Scripts/levelLoader.js"></script>
    </head>
    <body>
        <div id="levelLoader">
            <div id="jsonLoader">
                <label for="jsonInput">Choose Levels.json file</label>
                <input id="jsonInput" type="file" accept=".json" style="display: none;">
            </div>
            <div id="testMenu" hidden>
                <button id="levelLoad1">Level 1</button>
                <button id="levelLoad2">Level 2</button>
                <button id="levelLoad3">Level 3</button>
                <div>
                    <label for="musicVolInput">Music volume</label>
                    <input id="musicVolInput" type="range" min="0" max="1" step="0.01">
                    <output for="musicVolInput">0%</output>
                </div>
                <div>
                    <label for="sfxVolInput">Sounds volume</label>
                    <input id="sfxVolInput" type="range" min="0" max="1" step="0.01">
                    <output for="sfxVolInput">0%</output>
                </div>
                <div>
                    <label for="tickInput">Ticks per second</label>
                    <input id="tickInput" type="range" min="10" max="60" step="1">
                    <output for="tickInput">0</output>
                </div>
                <div>
                    <button id="settingsCancel">Cancel</button>
                    <button id="settingsApply">Apply</button>
                    <button id="settingsTest">Sound test</button>
                </div>
                <span style="font-size: 40px; color: yellow;">To kill enemy press "S"</span>
            </div>
        </div>

        <div id="mainMenu" hidden></div>
        
        <div id="settings" hidden></div>

        <div id="level" hidden>
            <div id="endScreen" hidden>
                <span id="endMessage">...</span>
                <button id="endButton">Back</button>
            </div>

            <div id="levelUI">
                <div id="currency">
                    <img id="currencyImg" src="Assets/heart.png">
                    <span id="currencyCounter" style="align-self: start; font-size: 50px;">50</span>
                </div>
                <div id="GeneratorCatUI" class="Selector">
                    <img id="GeneratorCatImg" src="Assets/Cats/generator_cat.png">
                </div>
                <div id="basicCatUI" class="Selector">
                    <img id="basicTowerImg" src="Assets/Cats/basic_cat.png">
                </div>
                <div id="buffCatUI" class="Selector">
                </div>
                <div id="spikeCatlUI" class="Selector">
                </div>
                <div id="freezingCatUI" class="Selector">
                </div>
                <span id="exitUI" style="font-size: 100px;">‚ùå</span>
            </div>

            <div id="gameScreen">
                <div id="field">
                    <div id="cells" style="z-index: 1;"></div>
                    <img id="fieldImg" src="Assets/FieldVariants/FiveLanes.png">
                </div>
            </div>
        </div>

        <script>
            var tps; //ticks per seconds - similiar to frames per second
            var cellSize = {x: 196, y: 133}; //object which stores size of the cells in pixels
            var audioManager = new AudioManager();
            new LevelLoader();
        </script>
    </body>
</html>
