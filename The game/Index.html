<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Super duper game</title>
        <link href="Assets/Styles/GeneralStyle.css" rel="stylesheet">
        <link href="Assets/Styles/LevelLoaderStyle.css" rel="stylesheet">
        <link href="Assets/Styles/MainMenuStyle.css" rel="stylesheet">
        <link href="Assets/Styles/LevelStyle.css" rel="stylesheet">
        <script src="Scripts/GameLogic.js"></script>
        <script src="Scripts/levelLoader.js"></script>
    </head>
    <body>
        <div id="levelLoader">
            <div id="jsonLoader">
                <label for="jsonInput">Choose Levels.json file</label>
                <input id="jsonInput" type="file" accept=".json" style="display: none;">
            </div>
        </div>

        <div id="mainMenu" hidden>
            <div id="titleScreen">
                <span>Title</span>
                <div id="titleButtons">
                    <button id="playButton" class="bigButton">Play</button>
                    <button id="settingsButton" class="bigButton">Settings</button>
                </div>
            </div>
            <div id="settingsScreen" hidden>
                <span>Settings</span>
                <div id="musicSetting" class="sliderSetting">
                    <label for="musicVolInput">Music volume</label>
                    <div>
                        <input id="musicVolInput" type="range" min="0" max="1" step="0.01">
                        <output for="musicVolInput">0%</output>
                    </div>
                </div>
                <div id="sfxSetting" class="sliderSetting">
                    <label for="sfxVolInput">Sounds volume</label>
                    <div>
                        <input id="sfxVolInput" type="range" min="0" max="1" step="0.01">
                        <output for="sfxVolInput">0%</output>
                    </div>
                </div>
                <div id="tickSetting" class="sliderSetting">
                    <label for="tickInput">Ticks per second</label>
                    <div>
                        <input id="tickInput" type="range" min="10" max="60" step="1">
                        <output for="tickInput">0</output>
                    </div>
                </div>
                <div id="progressSetting" class="singleSetting">
                    <label for="settingsProgressReset">Progress:</label>
                    <button id="settingsProgressReset">Reset progress</button>
                </div>
                <div id="screenSetting" class="singleSetting">
                    <label for="fullscreenSetting">Fullscreen:</label>
                    <input id="fullscreenSetting" type="checkbox">
                </div>
                <div id="SettingsButtons">
                    <button id="settingsBack">Back</button>
                    <button id="settingsCancel">Cancel</button>
                    <button id="settingsApply">Apply</button>
                </div>
            </div>
            <div id="levelSelect" hidden>
                <span id="levelTitle">Select level</span>
                <button id="levelLoad0">1</button>
                <button id="levelLoad1">2</button>
                <button id="levelLoad2">3</button>
                <button id="levelLoad3">4</button>
                <button id="levelLoad4">5</button>
                <button id="levelLoad5">6</button>
                <button id="levelLoad6">7</button>
                <button id="levelLoad7">8</button>
                <button id="levelLoad8">9</button>
                <button id="levelLoad9">10</button>
                <button id="levelBack" class="bigButton">Back</button>
            </div>
        </div>

        <div id="level" hidden>
            <img id="fieldDetails" src="Assets/UI/details.png" style="position: absolute; z-index: -1; top: 290px">

            <div id="endScreen" hidden>
                <span id="endMessage">...</span>
                <button id="endButton">Back</button>
            </div>

            <div id="levelUI">
                <div id="currency">
                    <img id="currencyImg" src="Assets/UI/currencyIcon.png">
                    <span id="currencyCounter">0</span>
                </div>
                <div id="GeneratorCatUI" class="Selector">
                    <img id="generatorCatImg" src="Assets/UI/generatorIcon.png">
                    <span id="generatorCost">2</span>
                </div>
                <div id="BasicCatUI" class="Selector">
                    <img id="basicCatImg" src="Assets/UI/basicIcon.png">
                    <span id="basicCost">4</span>
                </div>
                <div id="BuffCatUI" class="Selector">
                    <img id="buffCatImg" src="Assets/UI/buffIcon.png">
                    <span id="buffCost">10</span>
                </div>
                <div id="SpikeCatUI" class="Selector">
                    <img id="spikeCatImg" src="Assets/UI/spikeIcon.png">
                    <span id="spikeCost">5</span>
                </div>
                <div id="FreezingCatUI" class="Selector">
                    <img id="freezingCatImg" src="Assets/UI/freezingIcon.png">
                    <span id="freezingCost">7</span>
                </div>
                <div id="exitUI">
                    <img id="exitImg" src="Assets/UI/pauseIcon.png">
                </div>
            </div>

            <div id="border"></div>

            <div id="gameScreen">
                <div id="field">
                    <div id="cells" style="z-index: 1;"></div>
                    <img id="fieldImg" src="Assets/FieldVariants/FiveLanes.png">
                </div>
            </div>
        </div>

        <script>
            const cellSize = {x: 196, y: 133}; //object which stores size of the cells in pixels
            const spriteOffset = {
                generatorTower: { x: 120, y: 104},
                basicTower: { x: 120, y: 96},
                buffTower: { x: 104, y: 96},
                spikeTower: { x: 136, y: 112},
                freezingTower: { x: 112, y: 80},
                basicEnemy: { x: 54, y: 55 },
                toughEnemy: { x: 96, y: 70 },
                fastEnemy: {x: 54, y: 55},
                basicProjectile: {x: 54, y: 33},
                freezingProjectile: {x: 54, y: 33}
            }; //halfed dimensions of sprites which are used to place entities correctly
            var tps; //ticks per seconds - similiar to frames per second
            var availableLevels;
            var audioManager = new AudioManager();
            new LevelLoader();
        </script>
    </body>
</html>
